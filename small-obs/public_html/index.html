<!DOCTYPE html>
<html>
    <head>
        <title>Small iNaturalist Observations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Small Observations</h1>
                <p class="lead">
                    Generate a small HTML widget of the observation specified by the Observation ID or URL from the iNaturalist.org web site.
                </p>
            </div>
        </div>
        <div className="container">
            <div class="row">
                <div class="input-group w-50 mx-auto input-group-lg">
                    <input id="observation" type="text" aria-describedby="inputGroup-sizing-lg"
                           class="form-control" style="min-width: 240px;" 
                           placeholder="iNaturalist Observation" aria-label="Observation"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" 
                                onclick="doGenerateClick()">
                            Generate
                        </button>
                    </div>
                </div>
            </div>
        </div>

<!--TODO: Add some options to customize how the widget will look.-->

        <div id="PanelResult" style="display: none">
            <hr />
            <div class="card">
                <h5 class="card-header">Preview</h5>
                <div class="card-body">
                  <h6 class="card-title">Below is a preview of what the small observation will look like.</h6>
                  <div class="card-text" id="widget" ></div>
                </div>
            </div>
            <hr />
            <div class="card">
                <h5 class="card-header">HTML</h5>
                <div class="card-body">
                  <h6 class="card-title">To embed the widget above, include the HTML below in your web page.</h6>
                  <div class="card-text" id="widgetHTML" ></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./smallobs.js"></script>
    </body>
</html>
