<!DOCTYPE html>
<html>
    <head>
        <title>Small iNaturalist Observations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Small Observations</h1>
                <p class="lead">Generate a small HTML widget of the observation specified by the Observation ID or URL from the iNaturalist.org web site.</p>
            </div>
        </div>
        <div className="container">
            <div class="row">
                <div class="input-group w-50 mx-auto input-group-lg">
                    <input id="observation" type="text" aria-describedby="inputGroup-sizing-lg"
                           class="form-control" style="min-width: 240px;" 
                           placeholder="iNaturalist Observation" aria-label="Observation"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" 
                                onclick="doGenerateClick()">
                            Generate
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="PanelResult" style="display: none">
            <hr />
            <div class="card">
                <h5 class="card-header">Preview</h5>
                <div class="card-body">
                  <h6 class="card-title">Below is a preview of what the small observation will look like.</h6>
                  <p class="card-text"><div id="widget" /></p>
                </div>
            </div>
            <hr />
            <div class="card">
                <h5 class="card-header">HTML</h5>
                <div class="card-body">
                  <h6 class="card-title">To embed the widget above, include the HTML below in your web page.</h6>
                  <p class="card-text"><div id="widgetHTML" /></p>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function doGenerateClick() {
                // Get the observation ID to use
                obsID = document.getElementById('observation').value;
                if (isNaN(obsID)) {
                    obsID = obsID.substr(obsID.lastIndexOf('/') + 1);
                }
                // Validate that we have a good observation ID to use
                if (isNaN(obsID) || obsID === '') {
                    console.log("Can't process the provided observation ID: " + obsID);
                    document.getElementById('PanelResult').style.display = 'none';
                    return;
                }
                // Generate the widget
                generateWidget(obsID);
                document.getElementById('PanelResult').style.display = '';
            }
            
            function generateWidget(observationID) {
                try {
                    // Get the observation
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            // Read the HTML template
                            var htmlTemplate;
                            var reader = new XMLHttpRequest();
                            reader.open("GET", "smallobs.html", false); 
                            reader.onreadystatechange = function () {
                                if (reader.readyState == 4) {
                                    htmlTemplate = reader.responseText;
                                }
                            };
                            reader.send(null);
                            // Determine the observation specific variables
                            try {
                                var obsData = JSON.parse(this.responseText).results[0];
                                htmlTemplate = htmlTemplate.replace('{img_src}', obsData.photos[0].url);
                                htmlTemplate = htmlTemplate.replace('{img_href}', obsData.uri);
                                htmlTemplate = htmlTemplate.replace('{obs_href}', obsData.uri);
                                htmlTemplate = htmlTemplate.replace('{title}', obsData.species_guess);
                                htmlTemplate = htmlTemplate.replace('{date}', obsData.observed_on);
                                htmlTemplate = htmlTemplate.replace('{place}', obsData.place_guess);
                                // Show the small observation on the screen
                                document.getElementById('widget').innerHTML = htmlTemplate;
                                document.getElementById('widgetHTML').textContent = htmlTemplate;
                            }
                            catch (error) {
                                console.log("ERROR: " + error);
                                document.getElementById('PanelResult').style.display = 'none';
                            }
                        }
                    };
                    xhttp.open("GET", 
                                "https://api.inaturalist.org/v1/observations/" + observationID,
                                true);
                    xhttp.send();
                }
                catch (error) {
                    console.log("ERROR: " + error);
                    document.getElementById('PanelResult').style.display = 'none';
                }
            }

            // If a URL parameter was present then handle it immediately
            var url = new URL(window.location.href);
            var obsID = url.searchParams.get('obsID');
            if (obsID) {
                console.log('URL obsID found: ' + obsID);
                document.getElementById('observation').value = obsID;
                setTimeout(doGenerateClick, 0);
            }
        </script>
    </body>
</html>
